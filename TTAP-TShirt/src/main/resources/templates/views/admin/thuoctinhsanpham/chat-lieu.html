<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Chất Liệu</h2>
        <hr>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Danh sách chất liệu</h3>
                        </div>

                        <div class="box-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr style="background-color: lightskyblue">
                                    <th>STT</th>
                                    <th>Mã màu</th>
                                    <th>Tên chất liệu</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="chatlieu, i : ${listChatLieu}">
                                    <td th:text="${i.index + 1}"></td>
                                    <td th:text="${chatlieu.ma}"></td>
                                    <td th:text="${chatlieu.ten}"></td>
                                    <td>
                                        <a class="btn btn-success" th:href="@{/admin/chat-lieu/update/{id}(id=${chatlieu.id})}">Sửa</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class=" box">
                        <!-- Thêm -->
                        <form th:action="@{/admin/chat-lieu/add}" th:object="${chatLieu}" method="post">
                            <div class="form-group">
                                <label for="ma">Mã chất liệu:</label>
                                <input type="text" class="form-control" id="ma" name="ma" placeholder="Nhập mã chất liệu" />
                            </div>
                            <div class="form-group">
                                <label for="ten">Tên chất liệu:</label>
                                <input type="text" class="form-control" id="ten" name="ten" placeholder="Nhập tên chất liệu" />
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Thêm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>



</body>
</html>
