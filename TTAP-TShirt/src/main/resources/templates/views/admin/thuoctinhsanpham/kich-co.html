<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Kích Cỡ</h2>
        <hr>
        <div class="form-group col-md-3 text-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:attr="data-bs-target='#modal-themsp-'">
                Thêm kích cỡ
            </button>
        </div>

        <div class="modal fade" th:id="'modal-themsp-'" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModqalLabel">Thêm Sản Phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
            </div>
        </div>
    </div>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Danh sách kích cỡ</h3>
                        </div>

                        <div class="box-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr style="background-color: lightskyblue">
                                    <th>STT</th>
                                    <th>Mã màu</th>
                                    <th>Tên kích cỡ</th>
                                    <th> Chiều cao</th>
                                    <th> Cân nặng</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="mausac, i : ${listKichCo}">
                                    <td th:text="${i.index + 1}"></td>
                                    <td th:text="${mausac.ma}"></td>
                                    <td th:text="${mausac.ten}"></td>
                                    <td th:text="${mausac.chieuCao}"></td>
                                    <td th:text="${mausac.canNang}"></td>
                                    <td>
                                        <a class="btn btn-success" th:href="@{/admin/kich-co/update-kich-co/{id}(id=${mausac.id})}">Sửa</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Default box -->
            <!-- /.box -->

        </section>
    </div>
    </div>

</body>
</html>
