<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/customcss/toastMessage.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>
    <div id="toast-root"></div>
    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Sửa Thương Hiệu</h2>
        <hr>
        <div class="d-flex">
            <a th:href="@{/admin/kieu-dang/view}" class="fw-medium fs-5 text-black" style="text-decoration:none">Kiểu dáng</a>
            <a>&nbsp / &nbsp</a>
            <a href="" class="fw-bolder fs-5 text-black" style="text-decoration: none">Sửa kiểu dàng</a>
        </div>
        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class=" box">
                    <div class="container my-4">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card shadow">
                                    <div class="card-header">
                                        <h5 class="card-title">Chỉnh sửa kiểu dáng</h5>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/admin/kieu-dang/update/{id}(id=${detailKieuDang.id})}" th:object="${kieuDang}" onsubmit="return validateForm()" method="post">
                                            <input type="hidden" name="ma" th:value="${detailKieuDang.ma}"/>
                                            <div class="form-group">
                                                <label> Tên kiểu dáng:</label>
                                                <input type="text" id="ten" class="form-control" name="ten" th:value="${detailKieuDang.ten}" placeholder="Nhập tên kiểu dáng" required/>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary">Sửa</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/banhang.js}"></script>
<script src="/js/toastMessage.js"></script>
<script>
    function validateForm() {
        // Lấy input field
        const inputField = document.getElementById('ten');
        const value = inputField.value.trim(); // Loại bỏ khoảng trắng thừa

        // Kiểm tra input có trống không
        if (value === '') {
            toastWarning('Cảnh báo', 'Tên kiểu dáng không được để trống!');
            return false; // Ngăn form gửi đi
        }

        // Hiển thị hộp thoại xác nhận
        return confirm("Bạn có chắc muốn sửa kiểu dáng này không?");
    }
</script>
</body>
</html>
