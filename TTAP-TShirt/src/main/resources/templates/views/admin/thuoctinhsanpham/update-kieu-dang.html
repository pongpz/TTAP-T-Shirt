<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Sửa Kiểu Dáng</h2>
        <hr>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class=" box">
                    <div class="container my-4">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card shadow">
                                    <div class="card-header">
                                        <h5 class="card-title">Chỉnh sửa kiểu dáng</h5>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/admin/kieu-dang/update/{id}(id=${detailKieuDang.id})}" th:object="${kieuDang}" method="post">
                                            <div class="form-group">
                                                <label> Mã kiểu dáng:</label>
                                                <input type="text" class="form-control" name="ma" th:value="${detailKieuDang.ma}"  placeholder="Nhập mã kiểu dáng" />
                                            </div>
                                            <div class="form-group">
                                                <label> Tên kiểu dáng:</label>
                                                <input type="text" class="form-control" name="ten" th:value="${detailKieuDang.ten}" placeholder="Nhập tên kiểu dáng" />
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary">Sửa</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>


</div>


</body>
</html>
