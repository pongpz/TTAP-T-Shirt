<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Sửa Màu Sắc</h2>
        <hr>
        <div class="d-flex">
            <a th:href="@{/admin/mau-sac}" class="fw-medium fs-5 text-black" style="text-decoration:none">Màu sắc</a>
            <a>&nbsp / &nbsp</a>
            <a href="" class="fw-bolder fs-5 text-black" style="text-decoration: none">Sửa màu sắc</a>
        </div>
        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class=" box">
                    <div class="container my-4">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="card shadow">
                                    <div class="card-header">
                                        <h5 class="card-title">Chỉnh sửa màu sắc</h5>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/admin/mau-sac/update-mau-sac/{id}(id=${mauSac.id})}" th:object="${mauSac}" method="post">
                                            <input type="hidden" name="ma" th:value="${mauSac.ma}"/>
                                            <div class="form-group">
                                                <label> Tên màu sắc:</label>
                                                <input type="text" class="form-control" name="ten" th:value="${mauSac.ten}" placeholder="Nhập tên màu sắc" required/>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-primary">Sửa</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>


</div>


</body>
</html>
