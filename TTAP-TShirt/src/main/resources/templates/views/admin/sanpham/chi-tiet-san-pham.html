<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Chi Tiết Sản Phẩm</h2>
        <hr>
        <!-- Main content -->
        <section class="content">
            <div class="d-flex">
                <h4>Tên Sản Phẩm: </h4>
                <h4 style="margin-left: 10px; color: red" th:text="${listSP.ten}"></h4>
                <a class="btn btn-primary ms-auto" th:href="@{/admin/chi-tiet-san-pham/add/{id}(id=${listSP.id})}">Thêm</a>
            </div>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Màu Sắc</th>
                                <th scope="col">Kích Cỡ</th>
                                <th scope="col">Số Lượng</th>
                                <th scope="col">Giá Bán</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ctsp : ${listCTSP}">
                                <td th:text="${ctsp.mauSac.ten}"></td>
                                <td th:text="${ctsp.kichCo.ten}"></td>
                                <td th:text="${ctsp.soLuong}"></td>
                                <td th:text="${@chiTietSanPhamController.formatCurrency(ctsp.giaBan)+' vnđ'}"></td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{/admin/chi-tiet-san-pham/detail/{id}(id=${ctsp.id})}">Sửa</a>
                                    <a class="btn btn-danger" th:href="@{/admin/chi-tiet-san-pham/delete/{id}(id=${ctsp.id})}">Xóa</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
        </section>
    </div>
</div>
</body>
</html>
