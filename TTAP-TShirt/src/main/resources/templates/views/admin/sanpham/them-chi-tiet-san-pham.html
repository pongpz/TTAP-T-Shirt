<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Thêm Chi Tiết Sản Phẩm</h2>
        <hr>

        <div class="box box-default">
            <div class="box-body">
                <div class="row">
                    <div class="d-flex">
                    <h4>Sản Phẩm:&nbsp;&nbsp; </h4>
                    <h4 style="color: red" th:text="${listSP.ten}"></h4>
                    </div>
                    <form th:action="@{/admin/chi-tiet-san-pham/add}" method="post">
                        <div class="col-md-6">
                            <label class="form-label">Sản Phẩm</label>
                            <input type="text" class="form-control" id="sanPhamTen" th:value="${listSP.ten}" readonly>
                            <input type="hidden" name="idSanPham" th:value="${listSP.id}">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Màu Sắc</label>
                                <select class="form-select" name="idMauSac">
                                    <option th:each="mauSac : ${listMauSac}" th:value="${mauSac.id}" th:text="${mauSac.ten}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                 <label class="form-label">Giá Bán</label>
                                <input type="number" class="form-control" name="giaBan">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Kích Cỡ</label>
                                <select class="form-select" name="idKichCo">
                                    <option th:each="kichCo : ${listKichCo}" th:value="${kichCo.id}" th:text="${kichCo.ten}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số Lượng</label>
                                <input type="number" class="form-control" name="soLuong">
                            </div>

                        </div>

                        <div class="col-md-6">
                            <label class="form-label">hình ảnh</label>
                            <select class="form-select" name="idHinhAnh">
                                <option th:each="kichCo : ${listHinhAnh}" th:value="${kichCo.id}" th:text="${kichCo.id}"></option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">hinh anh</label>

                        </div>

                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
