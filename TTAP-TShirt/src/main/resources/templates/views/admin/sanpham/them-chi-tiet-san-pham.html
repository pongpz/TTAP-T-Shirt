<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Thêm Chi Tiết Sản Phẩm</h2>
        <hr>

        <div class="box box-default">
            <div class="box-body">
                <div class="row">
                    <div class="d-flex">
                    <h4>Sản Phẩm:&nbsp;&nbsp; </h4>
                    <h4 style="color: red" th:text="${listSP.ten}"></h4>
                    </div>
                    <br>
                    <form th:action="@{/admin/chi-tiet-san-pham/add}" method="post">
                        <input type="hidden" name="idSanPham" th:value="${listSP.id}"/>
                        <div class="accordion" id="accordionColorSelection">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingColors">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseColors" aria-expanded="false" aria-controls="collapseColors">
                                        Chọn Màu Sắc
                                    </button>
                                </h2>
                                <div id="collapseColors" class="accordion-collapse collapse" aria-labelledby="headingColors" data-bs-parent="#accordionColorSelection">
                                    <div class="accordion-body">
                                        <div class="form-check" th:each="mauSac : ${listMauSac}">
                                            <input class="form-check-input" type="checkbox" name="mauSacIds" th:value="${mauSac.id}" th:id="'mauSac_' + ${mauSac.id}">
                                            <label class="form-check-label" th:for="'mauSac_' + ${mauSac.id}" th:text="${mauSac.ten}">Tên màu</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
<br>
                        <div class="accordion" id="accordionSizeSelection">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingSizes">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSizes" aria-expanded="false" aria-controls="collapseSizes">
                                        Chọn Kích Cỡ
                                    </button>
                                </h2>
                                <div id="collapseSizes" class="accordion-collapse collapse" aria-labelledby="headingSizes" data-bs-parent="#accordionSizeSelection">
                                    <div class="accordion-body">
                                        <div class="form-check" th:each="kichCo : ${listKichCo}">
                                            <input class="form-check-input" type="checkbox" name="kichCoIds" th:value="${kichCo.id}" th:id="'kichCo_' + ${kichCo.id}">
                                            <label class="form-check-label" th:for="'kichCo_' + ${kichCo.id}" th:text="${kichCo.ten}">Tên kích cỡ</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


<br>

                            <div>
                                <label class="form-label">Giá Bán</label>
                                <input type="number" class="form-control" name="giaBan">
                            </div>

                            <div>
                                <label class="form-label">Số Lượng</label>
                                <input type="number" class="form-control" name="soLuong">
                            </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">thêm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
