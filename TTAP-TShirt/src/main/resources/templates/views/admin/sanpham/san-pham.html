<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link rel="stylesheet" href="/customcss/toastMessage.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="vie wport" content="width=device-width, initial-scale=1">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div id="toast-root"></div>


    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Sản Phẩm</h2>

        <hr>
        <div class="d-flex">
            <a href="" class="fw-bolder fs-5 text-black" style="text-decoration:none">Sản phẩm</a>
        </div>
                        <div class="row">
                            <form th:action="@{/admin/san-pham/tim-kiem}" method="get" class="row mb-3">
                                <div class="form-group col-md-5">
                                    <div class="form-outline">
                                        <input type="text" id="form1" name="ten" placeholder="Tìm kiếm" class="form-control" th:value="${ten}" />
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <div class="form-outline">
                                        <button type="submit" class="btn btn-secondary">Tìm kiếm</button>
                                    </div>
                                </div>

                                <div class="form-group col-md-3 text-end">
                                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" th:attr="data-bs-target='#modal-themsp-'">
                                        Thêm Sản Phẩm
                                    </button>
                                </div>
                            </form>
                        </div>
                        <span class="d-block text-center mt-3" th:if="${listSP.isEmpty()}">Không có sản phẩm nào</span>
                        <div th:if="${not listSP.isEmpty()}">
                            <table class="table table-bordered">
                                <thead>
                                <tr style="border: 1px solid #ccc; background-color: lightskyblue">
                                    <th>STT</th>
                                    <th>Mã sản phẩm</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Ảnh</th>
                                    <th>Tổng số lượng</th>
                                    <th>Nhà sản xuất</th>
                                    <th>Chất liệu</th>
                                    <th>Thương hiệu</th>
                                    <th>Kiểu dáng</th>
                                    <th>Ngày tạo</th>
<!--                                    <th>Trạng thái</th>-->
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="sanPham, iterStat : ${listSP}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td th:text="${sanPham.ma}"></td>
                                    <td th:text="${sanPham.ten}"></td>
                                    <td>
                                        <div th:each="hinhAnh : ${sanPham.hinhAnhList}">
                                            <img th:src="${hinhAnh.path}" alt="Ảnh sản phẩm" style="max-width: 100px; height: 120px;">
                                        </div>
                                    </td>
                                    <td th:text="${sanPham.tongSoLuong != null ? sanPham.tongSoLuong : 0}"></td>
                                    <td th:text="${sanPham.nsx==null ?'':sanPham.nsx.ten}"></td>
                                    <td th:text="${sanPham.chatLieu==null ?'':sanPham.chatLieu.ten}"></td>
                                    <td th:text="${sanPham.thuongHieu==null ?'':sanPham.thuongHieu.ten}"></td>
                                    <td th:text="${sanPham.kieuDang==null ?'':sanPham.kieuDang.ten}"></td>
                                    <td>
                                        <span th:text="${sanPham.ngayTao != null ? @sanPhamController.formatLocalDateTime(sanPham.ngayTao) : 'không có'}"></span>
                                    </td>

<!--                                    <td>-->
<!--                                <span th:class="'badge ' + (${sanPham.trangThai} == 1 ? 'bg-info text-dark' : 'bg-secondary text-light')"-->
<!--                                      th:text="${sanPham.trangThai} == 1 ? 'Đang bán' : 'Hết hàng'">-->
<!--                                </span>-->
<!--                                    </td>-->
                                    <td>
                                        <a th:href="@{'chi-tiet-san-pham/' + ${sanPham.id}}" class="btn btn-secondary">Chi tiết</a>
                                        <a th:href="@{'san-pham/sua-san-pham/' + ${sanPham.id} }" class="btn btn-secondary">Sửa</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${listSP.hasPrevious() ? '' : 'disabled'}">
                                        <a class="page-link"
                                           th:href="@{|/admin/san-pham/tim-kiem?ten=${ten}&page=${listSP.number - 1}|}"
                                           th:if="${ten != null}"
                                           th:text="'<<'"></a>
                                        <a class="page-link"
                                           th:href="@{|/admin/san-pham?page=${listSP.number - 1}|}"
                                           th:unless="${ten != null}"
                                           th:text="'<<'"></a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, listSP.totalPages - 1)}"
                                        th:classappend="${i == listSP.number ? 'active' : ''}">
                                        <a class="page-link"
                                           th:href="@{|/admin/san-pham/tim-kiem?ten=${ten}&page=${i}|}"
                                           th:if="${ten != null}"
                                           th:text="${i + 1}"></a>
                                        <a class="page-link"
                                           th:href="@{|/admin/san-pham?page=${i}|}"
                                           th:unless="${ten != null}"
                                           th:text="${i + 1}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${listSP.hasNext() ? '' : 'disabled'}">
                                        <a class="page-link"
                                           th:href="@{|/admin/san-pham/tim-kiem?ten=${ten}&page=${listSP.number + 1}|}"
                                           th:if="${ten != null}"> >></a>
                                        <a class="page-link"
                                           th:href="@{|/admin/san-pham?page=${listSP.number + 1}|}"
                                           th:unless="${ten != null}"> >></a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>


        <!-- Modal thêm sản phẩm -->
<div class="modal fade" th:id="'modal-themsp-'" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm Sản Phẩm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/san-pham/add}" method="post" enctype="multipart/form-data">
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="ten" class="form-label">Tên Sản Phẩm</label>
                        <input type="text" class="form-control" id="ten" name="ten" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nhà Sản Xuất</label>
                        <div class="d-flex">
                            <select class="form-select" name="idNSX" required>
                                <option th:each="nsx : ${listNsx}" th:value="${nsx.id}" th:text="${nsx.ten}"></option>
                            </select>
                            <button type="button" class="btn btn-secondary ms-2" data-bs-toggle="modal" data-bs-target="#modalAddNSX">Thêm</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Chất Liệu</label>
                        <div class="d-flex">
                            <select class="form-select" name="idChatLieu">
                                <option th:each="chatLieu : ${listChatLieu}" th:value="${chatLieu.id}" th:text="${chatLieu.ten}"></option>
                            </select>
                            <button type="button" class="btn btn-secondary ms-2" data-bs-toggle="modal" data-bs-target="#modalAddChatLieu">Thêm</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Thương Hiệu</label>
                        <div class="d-flex">
                            <select class="form-select" name="idThuongHieu">
                                <option th:each="thuongHieu : ${listThuongHieu}" th:value="${thuongHieu.id}" th:text="${thuongHieu.ten}"></option>
                            </select>
                            <button type="button" class="btn btn-secondary ms-2" data-bs-toggle="modal" data-bs-target="#modalAddThuongHieu">Thêm</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kiểu Dáng</label>
                        <div class="d-flex">
                            <select class="form-select" name="idKieuDang">
                                <option th:each="kieuDang : ${listKieuDang}" th:value="${kieuDang.id}" th:text="${kieuDang.ten}"></option>
                            </select>
                            <button type="button" class="btn btn-secondary ms-2" data-bs-toggle="modal" data-bs-target="#modalAddKieuDang">Thêm</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="moTa" class="form-label">Mô Tả</label>
                        <textarea class="form-control" id="moTa" name="moTa" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="hinhAnh" class="form-label">Chọn Ảnh</label>
                        <input type="file" class="form-control" id="hinhAnh" name="image" required>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="return confirm('Bạn có chắc chắn muốn thêm?')">Thêm</button>

                </form>
                <p th:text="${createSuccess}" hidden></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" th:id="modalAddNSX" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-scrollbar-measure modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModqalLabel">Thêm nhà sản xuất</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/san-pham/add/nsx}" th:object="${nhaSanXuat}" method="post">
                    <div class="mb-3">
                        <label for="ten" class="form-label">Tên nhà sản xuất</label>
                        <input type="text" class="form-control" id="ten" name="ten" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" th:id="modalAddChatLieu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-scrollbar-measure modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModqalLabel1">Thêm chất liệu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/san-pham/add/chat-lieu}" th:object="${chatLieu}" method="post">
                    <div class="mb-3">
                        <label for="ten" class="form-label">Tên chất liệu</label>
                        <input type="text" class="form-control" id="ten" name="ten" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" th:id="modalAddThuongHieu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-scrollbar-measure modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModqalLabel2">Thêm thương hiệu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/san-pham/add/thuong-hieu}" th:object="${thuongHieu}" method="post">
                    <div class="mb-3">
                        <label for="ten" class="form-label">Tên thương hiệu</label>
                        <input type="text" class="form-control" id="ten" name="ten" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" th:id="modalAddKieuDang" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-scrollbar-measure modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModqalLabel3">Thêm kiểu dáng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/san-pham/add/kieu-dang}" th:object="${kieuDang}" method="post">
                    <div class="mb-3">
                        <label for="ten" class="form-label">Tên kiểu dáng</label>
                        <input type="text" class="form-control" id="ten" name="ten" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/banhang.js}"></script>
<script src="/js/toastMessage.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var createSuccess = [[${createSuccess}]];
    console.log(createSuccess);  // Debugging line to ensure the attribute is set
    if (createSuccess) {
        toastSuccess('Thành Công!', 'Sản phẩm đã được tạo thành công!');
    }
    /*]]>*/
</script>
<script>
    $('#modalAddNSX').on('show.bs.modal', function () {
        $('#modal-themsp-').modal('hide');
    });

    $('#modalAddKieuDang').on('show.bs.modal', function () {
        $('#modal-themsp-').modal('hide');
    });

    $('#modalAddThuongHieu').on('show.bs.modal', function () {
        $('#modal-themsp-').modal('hide');
    });

    $('#modalAddChatLieu').on('show.bs.modal', function () {
        $('#modal-themsp-').modal('hide');
    });
</script>



</body>
</html>
