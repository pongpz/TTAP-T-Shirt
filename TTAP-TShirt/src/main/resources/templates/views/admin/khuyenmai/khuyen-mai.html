<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div class="card overflow-hidden" style="min-height: 120px">
        <h5 class="p-3 m-0">
            <img src="/assets/images/filter-filled-tool-symbol.png" width="20px" class="me-2" />Bộ lọc
        </h5>
        <hr />
        <div class="d-flex flex-wrap p-3">
            <div class="col-md-4 mb-3">
                <input class="form-control" placeholder="Tìm kiếm mã khuyến mại" />
            </div>
            <div class="col-2"></div>
            <div class="col-md-6 mb-3">
                <input class="form-control" placeholder="Tìm kiếm tên khuyến mại" />
            </div>
            <div class="col-lg-4 mb-3">
                <label class="form-label">Trạng thái :</label>
                <select class="form-select" style="color: green">
                    <option value="">Tất cả</option>
                    <option value="1">Đang hoạt động</option>
                    <option value="2">Ngừng hoạt động</option>
                </select>
            </div>
            <div class="col-2"></div>
            <div class="col-lg-6 mb-3">
                <label class="form-label">Tìm theo ngày bắt đầu</label>
                <input type="date" class="form-control" />
            </div>
            <div class="col-md-4 mb-3">
                <input class="form-control" placeholder="Tìm kiếm tên sản phẩm" />
            </div>
            <div class="col-2"></div>
            <div class="col-lg-5 mt-4 d-flex">
                <button class="btn btn-warning me-2">Làm mới</button>
                <a href="#" class="btn btn-danger me-2">Lịch sử</a>
                <a href="#" class="btn btn-success me-2">Sản phẩm áp dụng</a>
                <a th:href="@{/admin/khuyen-mai/form-add}" class="btn btn-primary">Tạo khuyến mại</a>
            </div>
        </div>
    </div>

    <div class="row my-4">
        <div class="col-lg-6">
            <h5>
                <img src="/assets/images/list.png" width="20px" class="me-2" />Danh sách khuyến mại
            </h5>
        </div>
    </div>

    <div class="card overflow-hidden">
        <div class="table-responsive">
            <table class="table table-borderless table-hover">
                <thead>
                <tr style="background-color: lightskyblue">
                    <th scope="col">Tên khuyến mãi</th>
                    <th scope="col">Ngày bắt đầu</th>
                    <th scope="col">Ngày kết thúc</th>
                    <th scope="col">Giá trị giảm</th>
                    <th scope="col">Hình thức</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="km : ${listKM}">
                    <td th:text="${km.ten}"></td>
                    <td th:text="${km.ngayBatDau}"></td>
                    <td th:text="${km.ngayKetThuc}"></td>
                    <td th:text="${km.giaTriGiam}"></td>
                    <td th:text="${km.hinhThuc == 1 ? 'VND' : '%'}"></td>
                    <td th:text="${km.trangThai}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/admin/khuyen-mai/delete/{id}(id=${km.id})}">Đổi trạng thái</a>
                        <a class="btn btn-primary" th:href="@{/admin/khuyen-mai/detail/{id}(id=${km.id})}">Chi tiết</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Table Paging" class="my-3 d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link"><<</a>
                </li>
                <li class="page-item">
                    <a class="page-link">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link">>></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
