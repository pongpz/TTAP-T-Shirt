<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container">
    <h1 class="text-center">Khuyến mãi</h1>
    <form th:action="@{/admin/khuyen-mai/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên khuyến mãi</label>
            <input type="text" class="form-control" name="ten" id="ten">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" name="ngayBatDau" id="ngayBatDau">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" name="ngayKetThuc" id="ngayKetThuc">
        </div>

        <div class=" d-flex">

            <div class="mb-3 col-8">
                <label class="form-label">Giá trị giảm</label>
                <input type="number" class="form-control" name="giaTriGiam" id="giaTriGiam" min="1">
            </div>
            <div class="col-1">

            </div>

            <div class="mb-3 col-3">
                <label class="form-label">Hình thức</label>
                <select class="form-select" name="hinhThuc">
                    <option value="1">VND</option>
                    <option value="2">%</option>
                </select>
            </div>

        </div>

        <label class="form-label">Trạng thái</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="trangThai" id="flexRadioDefault1" value="Hoạt động" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Hoạt động
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="trangThai" id="flexRadioDefault2" value="Ngưng hoạt động">
            <label class="form-check-label" for="flexRadioDefault2">
                Ngưng hoạt động
            </label>
        </div>
        <h5 class="text-danger mt-3 mb-3 errorMessage">[[${errorMessage}]]</h5>
        <a th:href="@{/admin/khuyen-mai/hien-thi}" class="btn btn-primary">Quay lại</a>
        <button class="btn btn-success myButton">Thêm</button>
    </form>
</div>

</body>
</html>
