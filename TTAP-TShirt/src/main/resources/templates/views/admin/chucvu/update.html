<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{/fragment/header :: header}"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{/fragment/aside :: aside}"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Bán hàng tại quầy
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class=" box">
                    <h1>Them/sua User</h1>
                    <form class="row g-3" th:action="@{/TTAP/Admin/ChucVu/update}" th:object="${chucvu}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="col-md-6">
                            <label  class="form-label">Ma</label>
                            <input type="text" class="form-control" th:field="*{ma}" >
                            <span th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}"></span>
                        </div>
                        <div class="col-md-6">
                            <label  class="form-label">ten </label>
                            <input type="text" class="form-control" th:field="*{ten}" >
                            <span th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></span>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{/fragment/footer :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{/fragment/script :: script}"></div>
</body>
</html>
