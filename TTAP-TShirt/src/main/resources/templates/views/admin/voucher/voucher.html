<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container">
    <h1 class="text-center">Khuyến mãi</h1>
    <form th:action="@{/admin/voucher/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên khuyến mãi</label>
            <input type="text" class="form-control" name="ten" id="ten">
        </div>

        <div class="mb-3">
            <label class="form-label">Mã khuyến mãi</label>
            <input type="text" class="form-control" name="ma" id="ma">
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="text" class="form-control" name="soLuong" id="soLuong">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" name="ngayBatDau" id="ngayBatDau">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" name="ngayKetThuc" id="ngayKetThuc">
        </div>

        <div class=" d-flex">

            <div class="mb-3 col-8">
                <label class="form-label">Giá trị giảm</label>
                <input type="number" class="form-control" name="giaTriGiam" id="giaTriGiam">
            </div>
            <div class="col-1">

            </div>

            <div class="mb-3 col-3">
                <label class="form-label">Hình thức</label>
                <select class="form-select" name="hinhThuc">
                    <option value="VND">VND</option>
                    <option value="%">%</option>
                </select>
            </div>

        </div>

        <div class="mb-3">
            <label class="form-label">Điều kiện(Hóa đơn trên)</label>
            <input type="number" class="form-control" name="dieuKien" id="dieuKien">
        </div>

        <label class="form-label">Trạng thái</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="trangThai" id="flexRadioDefault1" value="Hoạt động" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Hoạt động
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="trangThai" id="flexRadioDefault2" value="Ngưng hoạt động">
            <label class="form-check-label" for="flexRadioDefault2">
                Ngưng hoạt động
            </label>
        </div>

        <a href="/admin/ttap-tshirt" class="btn btn-primary">Quay lại</a>
        <button class="btn btn-primary">Thêm</button>
    </form>

    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Tên</th>
            <th scope="col">Mã</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Ngày bắt đầu</th>
            <th scope="col">Ngày kết thúc</th>
            <th scope="col">Giá trị giảm</th>
            <th scope="col">Hình thức</th>
            <th scope="col">Điều kiện</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vc : ${list}">
            <td th:text="${vc.ten}"></td>
            <td th:text="${vc.ma}"></td>
            <td th:text="${vc.soLuong}"></td>
            <td th:text="${vc.ngayBatDau}"></td>
            <td th:text="${vc.ngayKetThuc}"></td>
            <td th:text="${vc.giaTriGiam}"></td>
            <td th:text="${vc.hinhThuc== 1 ? 'VND' : '%'}"></td>
            <td th:text="${vc.dieuKien}"></td>
            <td th:text="${vc.trangThai}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/admin/voucher/delete/{id}(id=${vc.id})}">Đổi trạng thái</a>
                <a class="btn btn-primary" th:href="@{/admin/voucher/detail/{id}(id=${vc.id})}">Detail</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
