                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                        <script>
                            // Lấy dữ liệu từ model
                            var thuNhap = /*[[${thuNhapThang1}]]*/ [];
                            var months = /*[[${thang}]]*/ [];

                            // Tạo biểu đồ
                            var ctx = document.getElementById('myAreaChart').getContext('2d');
                            var myAreaChart = new Chart(ctx, {
                                type: 'line',  // Biểu đồ đường (line chart)
                                data: {
                                    labels: months,  // Các tháng trong năm
                                    datasets: [{
                                        label: 'Thu nhập theo tháng',  // Tiêu đề biểu đồ
                                        data: thuNhap,  // Dữ liệu thu nhập theo tháng
                                        backgroundColor: 'rgba(2, 117, 216, 0.2)',  // Màu nền
                                        borderColor: 'rgba(2, 117, 216, 1)',  // Màu đường
                                        borderWidth: 2,  // Độ dày của đường viền
                                        fill: true  // Đổ màu vào dưới đường biểu đồ
                                    }]
                                },
                                options: {
                                    responsive: true,  // Biểu đồ sẽ tự động thay đổi kích thước
                                    scales: {
                                        y: {
                                            beginAtZero: true  // Trục Y bắt đầu từ 0
                                        }
                                    }
                                }
                            });
                        </script>
