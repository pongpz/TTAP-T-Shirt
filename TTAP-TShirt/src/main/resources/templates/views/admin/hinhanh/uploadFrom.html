<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TTAP</title>
  <link rel="stylesheet" href="/customcss/banhang.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">
  <div th:replace="~{/fragment/sidebar :: sidebar}"></div>
<div class="main-content content flex-grow-1 p-4">
  <h2>Upload Product Image</h2>
  <form th:action="@{/admin/image/uploadImage}" enctype="multipart/form-data" th:object="${hinhanh}" method="post">
    <label for="name">Ma:</label>
    <input type="text" id="name" th:field="${hinhanh.ma}"><br><br>
    <label for="file"> Image:</label>
    <input type="file" id="file"  name="image" accept="image/png, image/jpeg"><br><br>
    <button type="submit">submit</button>
  </form>
</div>
<div>
  <table>
    <thead>
    <th>STT</th>
    <th>Mô tả</th>
    <th>Ảnh</th>
    </thead>
    <tbody>
    <tr th:each="image, stt :${image}">
      <td th:text="${stt.index+1}"></td>
      <td th:text="${image.ma}"></td>
      <td><img th:src="${image.getphotoPath}" class="img-circle" alt="No pic" width="50" height="50"></td>
    </tr>
    </tbody>
  </table>
</div>
</div>

</body>
</html>
