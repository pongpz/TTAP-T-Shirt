<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{/fragment/header :: header}"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{/fragment/aside :: aside}"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Bán hàng tại quầy
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Ảnh sản phẩm</h3>
                </div>
                <form th:action="@{/admin/image/uploadImage}" enctype="multipart/form-data" th:object="${hinhanh}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Ma</label>
                            <input type="text" th:field="${hinhanh.ma}" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile" name="image" accept="image/png, image/jpeg">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Ảnh sản phẩm</h3>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr style="border: 1px solid #ccc; background-color: lightskyblue">
                        <th>STT</th>
                        <th>Mã sản phẩm</th>
                        <th>Anh</th>
                        <th>Thao tac</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a, stt : ${image}">
                        <td th:text="${stt.index + 1}"></td>
                        <td th:text="${a.ma}"></td>
                        <td><img th:src="@{${a.getphotoPath()}}" alt="Image" style="width: 100px; height: auto;"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/admin/image/delete/{id}(id = ${a.id})}">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{/fragment/footer :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{/fragment/script :: script}"></div>
</body>
</html>
