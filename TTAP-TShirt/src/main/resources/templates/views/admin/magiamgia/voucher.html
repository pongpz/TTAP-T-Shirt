    <title>test</title>

<body>

<div class="container">
    <h1 class="text-center">Khuyến mãi</h1>
    <form th:action="@{/admin/ma-giam-gia/add}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên khuyến mãi</label>
            <input type="text" class="form-control" name="ten" id="ten" th:value="${mgg.ten}">
        </div>

        <div class="mb-3">
            <label class="form-label">Mã khuyến mãi</label>
            <input type="text" class="form-control" name="ma" id="ma" th:value="${mgg.ma}">
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="number" class="form-control" name="soLuong" id="soLuong" th:value="${mgg.soLuong}">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày bắt đầu</label>
            <input type="datetime-local" class="form-control" name="ngayBatDau" id="ngayBatDau" th:value="${mgg.ngayBatDau}">
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày kết thúc</label>
            <input type="datetime-local" class="form-control" name="ngayKetThuc" id="ngayKetThuc" th:value="${mgg.ngayKetThuc}">
        </div>

        <div class=" d-flex">

            <div class="mb-3 col-8">
                <label class="form-label">Giá trị giảm</label>
                <input type="number" class="form-control" name="giaTriGiam" id="giaTriGiam" th:value="${mgg.giaTriGiam}">
            </div>
            <div class="col-1">

            </div>

            <div class="mb-3 col-3">
                <label class="form-label">Hình thức</label>
                <select class="form-select" name="hinhThuc" th:field="*{mgg.hinhThuc}">
                    <option value="true">VND</option>
                    <option value="false">%</option>
                </select>
            </div>

        </div>

        <div class="mb-3">
            <label class="form-label">Giá trị đơn hàng tối thiểu</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" name="giaTriToiThieu" id="giaTriToiThieu" th:value="${mgg.giaTriToiThieu}">
                <span class="input-group-text" id="basic-addon2">đ</span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá trị giảm tối đa</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" name="giaTriToiDa" id="giaTriToiDa" th:value="${mgg.giaTriToiDa}">
                <span class="input-group-text" id="basic-addon">đ</span>
            </div>
        </div>

        <label class="form-label">Trạng thái</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="true" th:field="*{mgg.trangThai}" >
            <label class="form-check-label" for="flexRadioDefault1">
                Hoạt động
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault2"  th:field="*{mgg.trangThai}" value="false">
            <label class="form-check-label" for="flexRadioDefault2">
                Ngưng hoạt động
            </label>
        </div>

<!--        <a href="/admin/ttap-tshirt" class="btn btn-primary">Quay lại</a>-->
        <button class="btn btn-primary">Thêm</button>
        <h4 class="text-danger mt-3">[[${errors}]]</h4>
    </form>
    <hr>
    <br>
    <h1 class="text-center">Danh sách mã khuyến mãi</h1>
    <div class="row d-flex justify-content-center">
        <h5 class="text-center">[[${nullmgg}]]</h5>
        <div th:each="vc : ${ListMGG}" class="col-3 mb-3" style="border:1px solid black; border-radius: 1ch; margin: 1ch;">
            <img src="https://png.pngtree.com/png-vector/20220803/ourmid/pngtree-gift-voucher-coupon-design-png-image_6097745.png" alt="" class="col-12">
            <h4 class="text-center">Tên khuyến mãi: <h4 class="text-center text-danger" th:text="${vc.ten}"></h4></h4>
            <h4 class="text-center">Giá trị giảm: <h4 class="text-center text-danger" th:text="${vc.giaTriGiam ?: 0}+' '+${vc.hinhThuc?'VND':'%'}"></h4></h4>
            <a th:href="@{/admin/ma-giam-gia/detail/{id}(id=${vc.id})}" class="btn col-12 btn-primary mb-3">Xem chi tiết</a>
        </div>
    </div>
    <div class="justify-content-center d-flex mb-5">
        <a th:href="@{/admin/ma-giam-gia/hien-thi?page={p}(p=${page<=0?0:page-1})}" class="btn btn-outline-primary">Trang trước</a>
        <input type="text" class="form-control-sm text-center" th:value="${page+1}" onchange="changePage(this.value)" id="input-page">
        <a th:href="@{/admin/ma-giam-gia/hien-thi?page={p}(p=${page+1})}" class="btn btn-outline-primary">Trang sau</a>
    </div>
</div>
</div>
<div th:replace="~{/fragment/footer :: footer}"></div>
</body>

<script>
    let page = document.getElementById('input-page').value
    function changePage(page){
        if (page < 1){
            window.location.href = window.location.origin + '/admin/ma-giam-gia/hien-thi?page=0'
        }else {
            window.location.href = window.location.origin + '/admin/ma-giam-gia/hien-thi?page='+(page-1)
        }
    }
</script>
