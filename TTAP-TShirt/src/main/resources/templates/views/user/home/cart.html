    <link th:href="@{/customercss/slicknav.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/style.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/style-customer.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/cart-hover.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<header th:replace="~{/fragment/header-customer :: header-customer}"></header>
<section class="product spad" style="margin-top: -50px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-7">
                <div class="row featured__filter">
                    <h1>Giỏ hàng của bạn</h1>
                    <div th:if="${#lists.isEmpty(cartItems)}">
                        <p th:text="${message}">Giỏ hàng của bạn đang trống.</p>
                    </div>
                    <div th:if="${!#lists.isEmpty(cartItems)}">
                        <table border="1">
                            <thead>
                            <tr>
                                <th>Tên sản phẩm</th>
                                <th>Mô tả</th>
                                <th>Số lượng</th>
                                <th>Giá mỗi đơn vị</th>
                                <th>Tổng tiền</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="item : ${cartItems.i}">
                                <tr>
                                    <td><span th:text="${item.getDatHang().getItems()}"></span></td>
                                    <td><span th:text="${item.chiTietSanPham.moTa}"></span></td>
                                    <td><span th:text="${item.soLuong}"></span></td>
                                    <td><span th:text="${item.gia}"></span></td>
                                    <td><span th:text="${item.tongTien}"></span></td>
                                    <td>
                                        <form th:action="@{/cart/remove}" method="post">
                                            <input type="hidden" name="itemId" th:value="${item.id}">
                                            <button type="submit">Xóa</button>
                                        </form>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                    <h3>Tổng giá: <span th:text="${totalPrice}">0</span></h3>
                </div> <br>
                <!--        <nav aria-label="Page navigation example" style="margin-left: 400px" ng-if="listSanPhamShop.length != 0">-->

                <!--            <li class="page-item" ng-show="pageNumber > 0">-->
                <!--              <a class="page-link" href="" ng-click="previous()"><img src="/assets/images/chevron-left.svg" height="15px" alt=""></a>-->
                <!--            </li>-->
                <!--            <li class="page-item">-->
                <!--              <a class="page-link">{{pageNumber + 1}}</a>-->
                <!--            </li>-->
                <!--            <li class="page-item" ng-show="showNextButton">-->
                <!--              <a class="page-link" href="" ng-click="nextPage()"><img src="/assets/images/chevron-right.svg" height="15px" alt=""></a>-->
                <!--            </li>-->
                <!--          </ul>-->
                <!--        </nav>-->
            </div>
        </div>
    </div>

</section>


<!-- Footer Section Begin -->
<footer th:replace="~{/fragment/footer-customer :: footer-customer}"></footer>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
</body>

</html>
