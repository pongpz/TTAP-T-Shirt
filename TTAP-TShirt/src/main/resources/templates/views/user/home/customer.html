<div id="toast-root"></div>
<section>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createAddressModalLabel">Cập Nhật Thông Tin Người Dùng</h5>
      </div>
      <div class="modal-body">
        <!-- Form nhập thông tin người dùng -->
        <form id="updateUserForm" th:action="@{/TTAP/user/detail/updateUser}" method="post" th:object="${userLogged}">
          <!-- Thông tin cơ bản -->
          <div class="mb-3">
            <label for="username" class="form-label">Người Dùng</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <div class="invalid-feedback">Vui lòng nhập người dùng.</div>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Tên Người Dùng</label>
            <input type="text" class="form-control" id="name" th:field="*{hoTen}" required>
            <div class="invalid-feedback">Vui lòng nhập tên người dùng.</div>
          </div>

          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số Điện Thoại</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{soDienthoai}" required>
            <div class="invalid-feedback">Vui lòng nhập số điện thoại hợp lệ.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
          </div>
          <input type="hidden" th:field="*{id}">
          <!-- Nút submit -->
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Cập Nhật</button>
          </div>
        </form>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
          Đổi Mật Khẩu
        </button>

      </div>
    </div>
  </div>
  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Đổi Mật Khẩu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="changePasswordForm" th:action="@{/TTAP/user/detail/changePassword}" method="post">
            <!-- Mật khẩu hiện tại -->
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Mật Khẩu Hiện Tại</label>
              <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
              <div class="invalid-feedback">Vui lòng nhập mật khẩu hiện tại.</div>
            </div>

            <!-- Mật khẩu mới -->
            <div class="mb-3">
              <label for="newPassword" class="form-label">Mật Khẩu Mới</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" required>
              <div class="invalid-feedback">Vui lòng nhập mật khẩu mới.</div>
            </div>

            <!-- Xác nhận mật khẩu mới -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu Mới</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              <div class="invalid-feedback">Vui lòng xác nhận mật khẩu mới.</div>
            </div>

            <!-- Nút hành động -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Đổi Mật Khẩu</button>
              <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Hủy</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Lấy form và các trường input
    const updateUserForm = document.getElementById('updateUserForm');
    const usernameField = document.getElementById('username');
    const nameField = document.getElementById('name');
    const phoneNumberField = document.getElementById('phoneNumber');
    const emailField = document.getElementById('email');

    // Hàm kiểm tra username (không được rỗng)
    function validateUsername() {
      if (usernameField.value.trim() === '') {
        usernameField.setCustomValidity('Vui lòng nhập người dùng.');
      } else {
        usernameField.setCustomValidity('');
      }
      usernameField.reportValidity();
    }

    // Hàm kiểm tra tên người dùng
    function validateName() {
      if (nameField.value.trim() === '') {
        nameField.setCustomValidity('Vui lòng nhập tên người dùng.');
      } else {
        nameField.setCustomValidity('');
      }
      nameField.reportValidity();
    }

    // Hàm kiểm tra số điện thoại (chỉ số, từ 10-11 ký tự)
    function validatePhoneNumber() {
      const phoneRegex = /^[0-9]{10,11}$/;
      if (!phoneRegex.test(phoneNumberField.value.trim())) {
        phoneNumberField.setCustomValidity('Vui lòng nhập số điện thoại hợp lệ (10-11 số).');
      } else {
        phoneNumberField.setCustomValidity('');
      }
      phoneNumberField.reportValidity();
    }

    // Hàm kiểm tra email
    function validateEmail() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Biểu thức kiểm tra email
      if (!emailRegex.test(emailField.value.trim())) {
        emailField.setCustomValidity('Vui lòng nhập email hợp lệ.');
      } else {
        emailField.setCustomValidity('');
      }
      emailField.reportValidity();
    }

    // Lắng nghe sự kiện input để kiểm tra khi người dùng nhập
    usernameField.addEventListener('input', validateUsername);
    nameField.addEventListener('input', validateName);
    phoneNumberField.addEventListener('input', validatePhoneNumber);
    emailField.addEventListener('input', validateEmail);

    // Kiểm tra toàn bộ form khi submit
    updateUserForm.addEventListener('submit', function (event) {
      // Kiểm tra tất cả các trường
      validateUsername();
      validateName();
      validatePhoneNumber();
      validateEmail();

      // Nếu có lỗi thì ngăn form submit
      if (!updateUserForm.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
        console.log('Form không hợp lệ!');
      } else {
        console.log('Form hợp lệ, đang gửi...');
      }
    });
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Kiểm tra nếu server trả về cờ để mở modal
    const openModal = [[${openChangePasswordModal}]] ; // Giá trị từ server
    if (openModal) {
      const changePasswordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
      changePasswordModal.show(); // Hiển thị modal
    }
  });
</script>
<script>
  // Validate form
  document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
    // Lấy các phần tử input
    var currentPassword = document.getElementById('currentPassword');
    var newPassword = document.getElementById('newPassword');
    var confirmPassword = document.getElementById('confirmPassword');

    // Reset các trạng thái lỗi
    currentPassword.classList.remove('is-invalid');
    newPassword.classList.remove('is-invalid');
    confirmPassword.classList.remove('is-invalid');

    var isValid = true;

    // Kiểm tra mật khẩu hiện tại
    if (currentPassword.value.trim() === '') {
      currentPassword.classList.add('is-invalid');
      isValid = false;
    }

    // Kiểm tra mật khẩu mới
    if (newPassword.value.trim() === '') {
      newPassword.classList.add('is-invalid');
      isValid = false;
    }

    // Kiểm tra xác nhận mật khẩu mới
    if (confirmPassword.value.trim() === '') {
      confirmPassword.classList.add('is-invalid');
      isValid = false;
    }

    // Kiểm tra mật khẩu mới và xác nhận mật khẩu có trùng khớp không
    if (newPassword.value !== confirmPassword.value) {
      confirmPassword.classList.add('is-invalid');
      isValid = false;
    }

    // Nếu form không hợp lệ, ngừng gửi form
    if (!isValid) {
      event.preventDefault();
    }
  });
</script>
