<script>
  document.getElementById("updateUserForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    var confirmation = confirm("Bạn có chắc chắn muốn cập nhật thông tin không?");
    if (confirmation) {
      this.submit(); // Submit form if confirmed
    }
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Lấy form và các trường input
    const updateUserForm = document.getElementById('updateUserForm');
    const usernameField = document.getElementById('username');
    const nameField = document.getElementById('name');
    const phoneNumberField = document.getElementById('phoneNumber');
    const emailField = document.getElementById('email');

    // Hàm kiểm tra username (không được rỗng)
    function validateUsername() {
      if (usernameField.value.trim() === '') {
        usernameField.setCustomValidity('Vui lòng nhập người dùng.');
      } else {
        usernameField.setCustomValidity('');
      }
      usernameField.reportValidity();
    }

    // Hàm kiểm tra tên người dùng
    function validateName() {
      if (nameField.value.trim() === '') {
        nameField.setCustomValidity('Vui lòng nhập tên người dùng.');
      } else {
        nameField.setCustomValidity('');
      }
      nameField.reportValidity();
    }

    // Hàm kiểm tra số điện thoại (chỉ số, từ 10-11 ký tự)
    function validatePhoneNumber() {
      const phoneRegex = /^[0-9]{10,11}$/;
      if (!phoneRegex.test(phoneNumberField.value.trim())) {
        phoneNumberField.setCustomValidity('Vui lòng nhập số điện thoại hợp lệ (10-11 số).');
      } else {
        phoneNumberField.setCustomValidity('');
      }
      phoneNumberField.reportValidity();
    }

    // Hàm kiểm tra email
    function validateEmail() {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Biểu thức kiểm tra email
      if (!emailRegex.test(emailField.value.trim())) {
        emailField.setCustomValidity('Vui lòng nhập email hợp lệ.');
      } else {
        emailField.setCustomValidity('');
      }
      emailField.reportValidity();
    }

    // Hàm kiểm tra radio button giới tính
    function validateGender() {
      const genderRadios = document.querySelectorAll('input[name="gioiTinh"]');
      const genderError = document.getElementById('gioiTinhError');
      let isGenderSelected = false;

      // Kiểm tra nếu có radio nào được chọn
      genderRadios.forEach((radio) => {
        if (radio.checked) {
          isGenderSelected = true;
        }
      });

      if (!isGenderSelected) {
        genderError.textContent = 'Vui lòng chọn giới tính.';
      } else {
        genderError.textContent = '';
      }
    }


    // Lắng nghe sự kiện input để kiểm tra khi người dùng nhập
    usernameField.addEventListener('input', validateUsername);
    nameField.addEventListener('input', validateName);
    phoneNumberField.addEventListener('input', validatePhoneNumber);
    emailField.addEventListener('input', validateEmail);
    const genderRadios = document.querySelectorAll('input[name="gioiTinh"]');
    genderRadios.forEach((radio) => {
      radio.addEventListener('change', validateGender);
    });


    // Kiểm tra toàn bộ form khi submit
    updateUserForm.addEventListener('submit', function (event) {
      // Kiểm tra tất cả các trường
      validateUsername();
      validateName();
      validatePhoneNumber();
      validateEmail();
      validateGender()

      // Nếu có lỗi thì ngăn form submit
      if (!updateUserForm.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
        console.log('Form không hợp lệ!');
      } else {
        console.log('Form hợp lệ, đang gửi...');
      }
    });
  });
</script>
