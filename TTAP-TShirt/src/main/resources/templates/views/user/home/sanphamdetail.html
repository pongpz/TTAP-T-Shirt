<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>TTAP T-SHIRT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="shortcut icon" type="image/png"
          th:href="@{/images/logo2tap.jpg}" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link th:href="@{/customercss/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/customercss/elegant-icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/nice-select.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/jquery-ui.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/owl.carousel.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/slicknav.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/style.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/style-customer.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/customercss/cart-hover.css}" rel="stylesheet" type="text/css" />
</head>

<body>

<header th:replace="~{/fragment/header-customer :: header-customer}"></header>

<div class="container">
    <div class="row mt-3" style="display: flex" th:object="${SPCTFist}">
    <img th:src="${SPCTFist != null && SPCTFist.hinhAnh != null ? SPCTFist.hinhAnh.getphotoPath() : ''}" alt="image" class="col-5">

        <div class="col-1"></div>
        <div class="col-6">
        <div class="col-12" >
            <span style="font-size: xxx-large; font-weight: bold">
                [[${SPCTFist.sanPham.ten?:''}]]
            </span> <br>
            <div class="d-flex">
                <h4 style="font-size: x-large; color: #0f6674">Số lượng: </h4>
                <h4 style="font-size: x-large;"th:text="${SPCTFist != null && SPCTFist.soLuong != null ? SPCTFist.soLuong : ''}"></h4>
            </div>
            <span style="font-size: xx-large; font-weight: bold ; color: red" class="mt-3"
                  th:text="${SPCTFist != null && SPCTFist.giaBan != null ? SPCTFist.giaBan : ''} + ' đ'"></span>
            <br>
            <div class="d-flex mt-3" th:each="kk :${lskk}">
                <h4 style="font-size: x-large; color: #0f6674; margin-right: 3ch">Kích cỡ: </h4>
                    <input type="radio" class="btn-check btn-sm" th:value="${kk.id}" name="sizeId" id="size-${kk.id}" autocomplete="off" required>
                    <label class="btn btn-outline-dark" for="size-${kk.id}">[[${kk.ten}]]</label>
            </div>
            <div class="d-flex mt-3" th:each="ms :${lsms}">
                <h4 style="font-size: x-large; color: #0f6674; margin-right: 3ch">Màu sắc: </h4>
                    <input type="radio" class="btn-check btn-sm" th:value="${ms.id}" name="colorId" id="color-${ms.id}" autocomplete="off" required>
                    <label class="btn btn-outline-dark" for="color-${ms.id}">[[${ms.ten}]]</label>
            </div>
            <br>
            <div class="input-group mb-3">
                <h4 style="font-size: x-large; color: #0f6674; margin-right: 2ch">Số lượng: </h4>
                <button type="button" class="btn btn-outline-secondary" onclick="decreaseQuantity()">-</button>
                <input type="number" name="quantity" class="form-control col-2" min="1" value="1" id="quantityInput">
                <button type="button" class="btn btn-outline-secondary" onclick="increaseQuantity()">+</button>
            </div>
            <br>
            <form action="" method="post"></form>
            <button class="btn btn-outline-danger">Thêm vào giỏ hàng</button>
            <button class="btn btn-danger">Mua ngay</button>
        </div>
    </div>
        <div class="mt-5 mb-5">
            <h2 style="font-weight: bold; color: #0f6674">Mô tả</h2>
            <h4>[[${SPCTFist.sanPham.moTa?:''}]]</h4>
        </div>
</div>
</div>

<!-- Footer Section Begin -->
<footer th:replace="~{/fragment/footer-customer :: footer-customer}"></footer>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
<script>
    function increaseQuantity() {
        var quantityInput = document.getElementById('quantityInput');
        quantityInput.value = parseInt(quantityInput.value) + 1;
    }

    function decreaseQuantity() {
        var quantityInput = document.getElementById('quantityInput');
        if (parseInt(quantityInput.value) > 1) {
            quantityInput.value = parseInt(quantityInput.value) - 1;
        }
    }

    let pageInput = document.getElementById('input-page').value;
    let linkSearch = new URLSearchParams(window.location.search);
    let page = parseInt(pageInput)

    function changeItem(){
        if (page >= 1) {
            linkSearch.set('page', page-1); // Cập nhật giá trị 'page'
        } else {
            linkSearch.set('page', 0); // Nếu page nhỏ hơn 1, đặt thành 0
        }

        // Cập nhật lại URL với các tham số đã sửa
        window.location.href = window.location.origin + '/admin/ma-giam-gia/tim-kiem?' + linkSearch.toString();
    }

</script>
</body>

</html>
