<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{/fragment/header :: header}"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{/fragment/aside :: aside}"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý user
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class="box box-primary">
                    <form class="row g-3" th:action="@{/TTAP/KhachHang/create}" th:object="${khachHang}" method="post">
                        <div class="box-body">
                            <div class="col-md-6">
                                <label  class="form-label">Ho va ten</label>
                                <input type="text" class="form-control" th:field="*{hoTen}" >
                                <span th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">So dien thoai</label>
                                <input type="text" class="form-control" th:field="*{soDienthoai}" >
                                <span th:if="${#fields.hasErrors('soDienthoai')}" th:errors="*{soDienthoai}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" >
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                            <div class="col-md-4">
                                <label>Gioi tinh</label>
                                <div>
                                    <input type="radio" th:field="*{gioiTinh}" th:value="true" checked>
                                    Nam
                                    </br>
                                    <input type="radio" th:field="*{gioiTinh}" th:value="false">
                                    Nu
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Ten tai khoan</label>
                                <input type="text" class="form-control" th:field="*{taiKhoan}" >
                                <span th:if="${#fields.hasErrors('taiKhoan')}" th:errors="*{taiKhoan}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Password</label>
                                <input type="text" class="form-control" th:field="*{matKhau}">
                                <span th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Trang thai</label>
                                <input type="text" class="form-control" th:field="*{trangThai}">
                                <span th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"></span>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{/fragment/footer :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{/fragment/script :: script}"></div>
</body>
</html>
