<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Khách Hàng</h2>
        <hr>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Quản lý Khách hàng</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                                <form th:action="@{/TTAP/KhanhHang/find}" method="get" th:border="1">
                                    <input type="text" placeholder="tìm kiếm" name="name">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <a class="btn btn-primary" href="/TTAP/KhachHang/new">Them</a>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <thead>
                            <th>#</th>
                            <th>Họ và tên</th>
                            <th>Giới tính</th>
                            <th>Số điện thoại</th>
                            <th>Email</th>
                            <th>Trạng thái</th>
                            <th>ngày tạo</th>
                            <th>ngày tạo</th>
                            <th>Thao tác</th>
                            </thead>
                            <tbody>
                            <tr th:each="user, stt : ${cusLst}">
                                <td th:text="${stt.index + 1}"></td>
                                <td th:text="${user.hoTen}"></td>
                                <td>
                        <span th:switch="${user.gioiTinh}">
                            <span th:case="true">Nam</span>
                            <span th:case="false">Nu</span>
                        </span>
                                </td>
                                <td th:text="${user.soDienthoai}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.trangThai}"></td>
                                <td th:text="${user.ngayTao}"></td>
                                <td th:text="${user.ngaySua}"></td>
                                <td>
                                    <a class="btn btn-danger" th:href="@{/TTAP/KhachHang/delete/{id}(id = ${user.id})}">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </a>
                                    <a class="btn btn-primary" th:href="@{/TTAP/KhachHang/detail/{id}(id = ${user.id})}">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>


</div>


</body>
</html>
