<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TTAP</title>
  <link rel="stylesheet" href="/customcss/banhang.css">
  <link rel="stylesheet" href="/customcss/toastMessage.css ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
        type="text/css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="vie wport" content="width=device-width, initial-scale=1">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="main-content content flex-grow-1 p-4">
  <!-- Sidebar -->
  <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

  <!-- Toast Notification -->
  <div id="toast-root"></div>

  <!-- Employee Management Section -->
  <section class="mt-4">
    <h1 class="mb-4">Chi Tiết Khách Hàng</h1>

    <div class="mb-4">
      <h2 th:text="${customerDetails.hoTen}"></h2>
      <p><strong>Số điện thoại:</strong> <span th:text="${customerDetails.soDienThoai}"></span></p>
      <p><strong>Email:</strong> <span th:text="${customerDetails.email}"></span></p>
    </div>

    <div class="mb-4">
      <h3>Mã Giảm Giá Đã Sử Dụng:</h3>
      <ul class="list-group">
        <th:block th:each="voucher : ${customerDetails.danhSachKhachHangVoucher}">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Voucher ID: <span th:text="${voucher.voucherId}"></span>, Số lượng: <span th:text="${voucher.soLuong}"></span></span>
            <form th:action="@{/admin/khach-hang/{customerId}/remove-voucher(customerId=${customerDetails.id})}" method="post" class="mb-0">
              <input type="hidden" name="voucherId" th:value="${voucher.voucherId}"/>
              <button type="submit" class="btn btn-danger btn-sm">Xóa Mã Giảm Giá</button>
            </form>
          </li>
        </th:block>
      </ul>
    </div>

    <div class="mt-4">
      <h3>Chọn Mã Giảm Giá Để Thêm:</h3>
      <form th:action="@{/admin/khach-hang/{customerId}/add-voucher(customerId=${customerDetails.id})}" method="post">
        <div class="form-group mb-3">
          <label for="voucherId">Chọn Mã Giảm Giá:</label>
          <select name="voucherId" class="form-control" required>
            <th:block th:each="voucher : ${allVouchers}">
              <option th:value="${voucher.id}" th:text="${voucher.ten}"></option>
            </th:block>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="quantity">Số Lượng:</label>
          <input type="number" name="quantity" min="1" required class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Thêm Mã Giảm Giá</button>
      </form>
    </div>
  </section>

  <!-- Register Modal -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/banhang.js}"></script>
<script src="/js/toastMessage.js"></script>
</body>

<script th:inline="javascript">
  /*<![CDATA[*/
  var isRegisterSuccess = [[${isRegisterSuccess}]];
  console.log("checkoutSuccess:", isRegisterSuccess); // Log the value to check
  if (isRegisterSuccess) {
    toastSuccess('Thành Công !', 'Thêm nhân viên thành công!');
  }
  /*]]>*/
</script>

<script th:inline="javascript">
  /*<![CDATA[*/
  var isResetPasswordSuccess = [[${isResetPasswordSuccess}]];
  if (isResetPasswordSuccess) {
    toastSuccess('Thành Công !', ' Cập nhật mật khẩu thành công!');
  }
  /*]]>*/
</script>

<script th:inline="javascript">
  /*<![CDATA[*/
  var success = [[${success}]];
  console.log("checkoutSuccess:", success); // Log the value to check
  if (success) {
    toastSuccess('Thành Công !', 'Sửa nhân viên thành công!');
  }
  /*]]>*/
</script>

<script th:inline="javascript">
  /*<![CDATA[*/
  var message = [[${message}]];
  if (message) {
    toastSuccess('Thành Công !', message);
  }
  /*]]>*/
</script>

<script th:inline="javascript">
  /*<![CDATA[*/
  var errorMessage = [[${error}]];
  if (errorMessage) {
    toastError('Lỗi', errorMessage);
  }
  /*]]>*/
</script>

</body>
</html>
