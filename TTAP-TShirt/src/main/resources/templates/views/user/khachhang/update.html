<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)}
            to {-webkit-transform: scale(1)}
        }

        @keyframes animatezoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="~{/fragment/sidebar :: sidebar}"></div>
<div class="main-content content flex-grow-1 p-4">
    <h2 class="text-center">Quản lý khách hàng</h2>
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <div class="box-body">
                        <form class="row g-3" th:action="@{/admin/users/update}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="col-md-6">
                                <label  class="form-label">Ho va ten</label>
                                <input type="text" class="form-control" th:field="*{hoTen}" >
                                <span th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">So dien thoai</label>
                                <input type="text" class="form-control" th:field="*{soDienthoai}" >
                                <span th:if="${#fields.hasErrors('soDienthoai')}" th:errors="*{soDienthoai}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" >
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                            <div class="col-md-2">
                                <label  class="form-label">Ngay sinh</label>
                                <input type="date" class="form-control" th:field="*{ngaySinh}" >
                                <span th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></span>
                            </div>
                            <div class="col-md-2">
                                <label>Gioi tinh</label>
                                <div>
                                    <input type="radio" th:field="*{gioiTinh}" th:value="true">
                                    Nam
                                    </br>
                                    <input type="radio" th:field="*{gioiTinh}" th:value="false">
                                    Nu
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Ten tai khoan</label>
                                <input type="text" class="form-control" th:field="*{username}" >
                                <span th:if="${#fields.hasErrors('taiKhoan')}" th:errors="*{username}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Password</label>
                                <input type="text" class="form-control" th:field="*{password}">
                                <span th:if="${#fields.hasErrors('matKhau')}" th:errors="*{password}"></span>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                        <div class="col-md-2">
                            <button class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Dia chi</button>
                        </div>
                        <div id="id01" class="modal">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                            <form class="modal-content" th:action="@{'/admin/users/update/' + ${user.id} + '/DiaChi'}" th:object="${diaChi}" method="post" >
                                <div class="container">
                                    <h1>Địa chỉ</h1>
                                    <hr>
                                    <input type="hidden" th:field="*{id}">
                                    <label><b>So nha</b></label>
                                    <input type="text" placeholder="7" th:field="*{soNha}" required>

                                    <label><b>Ten duong</b></label>
                                    <input type="text" placeholder="Lac Long Quan " th:field="*{tenDuong}" required>

                                    <label ><b>Ten quan. huyen</b></label>
                                    <input type="text" placeholder="Tay Ho" th:field="*{tenQuanhuyen}" required>

                                    <label><b>Ten thanh pho</b></label>
                                    <input type="text" placeholder="Ha Noi" th:field="*{tenThanhpho}"required>

                                    <label>
                                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                                    </label>

                                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                                    <div class="clearfix">
                                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                                        <button type="submit" class="signupbtn">Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <script>
                            // Get the modal
                            var mod = document.getElementById('id01');
                            // When the user clicks anywhere outside of the modal, close it
                            window.onclick = function(event) {
                                if (event.target == mod){
                                    mod.style.display = "none";
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
