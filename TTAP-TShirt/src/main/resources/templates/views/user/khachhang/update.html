<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTAP</title>
    <link rel="stylesheet" href="/customcss/banhang.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="d-flex">

    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>

    <div class="main-content content flex-grow-1 p-4">
        <h2 class="text-center">Sửa Khách Hàng</h2>
        <hr>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Update</h3>
                    </div>
                    <form class="row g-3" th:action="@{/TTAP/KhachHang/update}" th:object="${khachHang}" method="post">
                        <div class="box-body">
                            <input type="hidden" th:field="*{id}"/>
                            <div class="col-md-6">
                                <label  class="form-label">Ho va ten</label>
                                <input type="text" class="form-control" th:field="*{hoTen}" >
                                <span th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">So dien thoai</label>
                                <input type="text" class="form-control" th:field="*{soDienthoai}" >
                                <span th:if="${#fields.hasErrors('soDienthoai')}" th:errors="*{soDienthoai}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" >
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                            <div class="col-md-2">
                                <label  class="form-label">Ngay sinh</label>
                                <input type="date" class="form-control" th:field="*{ngaySinh}" >
                                <span th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></span>
                            </div>
                            <div class="col-md-2">
                                <label>Gioi tinh</label>
                                <div>
                                    <input type="radio" th:field="*{gioiTinh}" th:value="true">
                                    Nam
                                    </br>
                                    <input type="radio" th:field="*{gioiTinh}" th:value="false">
                                    Nu
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Ten tai khoan</label>
                                <input type="text" class="form-control" th:field="*{taiKhoan}" >
                                <span th:if="${#fields.hasErrors('taiKhoan')}" th:errors="*{taiKhoan}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Password</label>
                                <input type="text" class="form-control" th:field="*{matKhau}">
                                <span th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></span>
                            </div>
                            <div class="col-md-6">
                                <label  class="form-label">Trang thai</label>
                                <input type="text" class="form-control" th:field="*{trangThai}">
                                <span th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"></span>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Địa chỉ</h3>
                    </div>

                    <form class="modal-content" th:action="@{'/TTAP/User/' + ${khachHang.id} + '/DiaChi'}" th:object="${diaChi}" method="post" >
                        <div class="box-body">
                            <input type="hidden" th:field="*{id}">
                            <label><b>So nha</b></label>
                            <input type="text" placeholder="7" th:field="*{soNha}" required>

                            <label><b>Ten duong</b></label>
                            <input type="text" placeholder="Lac Long Quan " th:field="*{tenDuong}" required>

                            <label ><b>Ten quan. huyen</b></label>
                            <input type="text" placeholder="Tay Ho" th:field="*{tenQuanhuyen}" required>

                            <label><b>Ten thanh pho</b></label>
                            <input type="text" placeholder="Ha Noi" th:field="*{tenThanhpho}"required>

                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>


</div>


</body>
</html>
