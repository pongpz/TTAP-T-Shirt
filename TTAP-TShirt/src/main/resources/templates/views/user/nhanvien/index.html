<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragment/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{/fragment/header :: header}"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{/fragment/aside :: aside}"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý user
                <small>it all starts here</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Quản lý Nhân viên</h3>
                        <div class="box-tools">
                            <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                                <form th:action="@{/TTAP/NhanVien/find}" method="get" th:border="1">
                                    <input type="text" placeholder="tìm kiếm" name="name">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                    <a class="btn btn-primary" href="/TTAP/NhanVien/new">Them</a>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <thead>
                            <th>#</th>
                            <th>Họ và tên</th>
                            <th>Giới tính</th>
                            <th>Số điện thoại</th>
                            <th>Email</th>
                            <th>Chức vụ</th>
                            <th>Trạng thái</th>
                            <th>ngày tạo</th>
                            <th>ngày tạo</th>
                            <th>Thao tác</th>
                            </thead>
                            <tbody>
                            <tr th:each="user, stt : ${empoLst}">
                                <td th:text="${stt.index + 1}"></td>
                                <td th:text="${user.hoTen}"></td>
                                <td>
                        <span th:switch="${user.gioiTinh}">
                            <span th:case="true">Nam</span>
                            <span th:case="false">Nu</span>
                        </span>
                                </td>
                                <td th:text="${user.soDienthoai}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.cv.ten}"></td>
                                <td th:text="${user.trangThai}"></td>
                                <td th:text="${user.ngayTao}"></td>
                                <td th:text="${user.ngaySua}"></td>
                                <td>
                                    <a class="btn btn-danger" th:href="@{/TTAP/NhanVien/delete/{id}(id = ${user.id})}">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </a>
                                    <a class="btn btn-primary" th:href="@{/TTAP/NhanVien/detail/{id}(id = ${user.id})}">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{/fragment/footer :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{/fragment/script :: script}"></div>
</body>
</html>
