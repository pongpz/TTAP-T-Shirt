<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Kí</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="shortcut icon" type="image/png"
          th:href="@{/images/logo2tap.jpg}"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{/customercss/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/customercss/elegant-icons.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/customercss/nice-select.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/customercss/jquery-ui.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/customercss/owl.carousel.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/customercss/slicknav.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/customercss/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/customercss/style-customer.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/customercss/cart-hover.css}" rel="stylesheet" type="text/css"/>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include your CSS file -->
    <link rel="stylesheet" href="/customcss/toastMessage.css">

    <link rel="stylesheet" href="/customcss/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/customcss/toastMessage.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

<div id="toast-root"></div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Tạo tài khoản</h3>
                        <form th:action="@{/register}" method="post" id="registerForm">

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="firstName" name="username"
                                               class="form-control form-control-lg" th:field="*{user.username}" />
                                        <label class="form-label" for="firstName">Tên Đăng Nhập</label>
                                        <span class="text-danger">[[${usernameIsInvalid}]]</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div data-mdb-input-init class="form-outline datepicker w-100">
                                        <input type="password" name="password" id="password" class="form-control form-control-lg"
                                               th:field="*{user.password}" />
                                        <label class="form-label">Mật khẩu</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div data-mdb-input-init class="form-outline datepicker w-100">
                                        <input type="password" name="rePassword" id="rePassword" class="form-control form-control-lg" />
                                        <label class="form-label">Nhập Lại Mật khẩu</label>
                                    </div>
                                </div>
                            </div>


                            <div class="mt-4 pt-2">
                                <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit"
                                       value="Đăng Kí" />
                                <span id="error-message" class="text-danger"></span>
                            </div>

                        </form>

                        <script>
                            document.getElementById("registerForm").addEventListener("submit", function (e) {
                                const password = document.getElementById("password").value;
                                const rePassword = document.getElementById("rePassword").value;
                                const errorMessage = document.getElementById("error-message");

                                if (password !== rePassword) {
                                    e.preventDefault(); // Prevent form submission
                                    toastError("Xảy ra lỗi!","Mật khẩu nhập lại không trùng khớp !")
                                } else {
                                    errorMessage.textContent = ""; // Clear the error message
                                }
                            });
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/banhang.js}"></script>
<script src="/js/toastMessage.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var success = [[${success}]];
    if (success) {
        toastSuccess('Thành công', success);
    }
    /*]]>*/
</script>
</body>
</html>
