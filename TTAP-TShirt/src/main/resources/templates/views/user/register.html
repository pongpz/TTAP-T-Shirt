<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Kí</title>


    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include your CSS file -->
    <link rel="stylesheet" href="/customcss/toastMessage.css">

    <link rel="stylesheet" href="/customcss/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div id="toast-root"></div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Tạo tài khoản</h3>
                        <form th:action="@{/register}"  method="post">

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="firstName" name="username" class="form-control form-control-lg" th:field="*{user.username}" />
                                        <label class="form-label" for="firstName">Tên Đăng Nhập</label>
                                        <span class="text-danger">[[${usernameIsInvalid}]]</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="lastName" name="hoTen" class="form-control form-control-lg" th:field="*{user.hoTen}" />
                                        <label class="form-label">Họ Tên</label>
                                        <span class="text-danger">[[${nameError}]]</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div data-mdb-input-init class="form-outline datepicker w-100">
                                        <input type="password" name="password" class="form-control form-control-lg"  th:field="*{user.password}"/>
                                        <label  class="form-label">Mật khẩu</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">Giới Tính: </h6>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gioiTinh" value="0" id="femaleGender"  th:field="*{user.gioiTinh}"/>
                                        <label class="form-check-label" for="femaleGender">Nữ</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gioiTinh" value="1" id="maleGender"  th:field="*{user.gioiTinh}"/>
                                        <label class="form-check-label" for="maleGender">Nam</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="email" id="emailAddress" name="email" class="form-control form-control-lg"  th:field="*{user.email}"/>
                                        <label class="form-label" for="emailAddress">Email</label>
                                        <span class="text-danger">[[${emailIsInvalid}]]</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="tel" id="phoneNumber" name="soDienthoai" class="form-control form-control-lg"  th:field="*{user.soDienthoai}"/>
                                        <label class="form-label" for="phoneNumber">Số Điện Thoại</label>
                                    </div>
                                </div>
                            </div>

<!--                            <div class="row">-->
<!--                                <div class="col-12">-->
<!--                                    <select  class="select form-control-lg">-->
<!--                                        <option value="" disabled>Choose option</option>-->
<!--                                        <option value="Subject 1">Subject 1</option>-->
<!--                                        <option value="Subject 2">Subject 2</option>-->
<!--                                        <option value="Subject 3">Subject 3</option>-->
<!--                                    </select>-->
<!--                                    <label class="form-label select-label">Choose option</label>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="mt-4 pt-2">
                                <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Đăng Kí" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/toastMessage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
