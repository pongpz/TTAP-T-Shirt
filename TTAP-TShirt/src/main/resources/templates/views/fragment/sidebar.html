<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="sidebar">
    <style>
        .nav-link:hover {
            background-color: #c6c1ff;
        }
        .dropdown-item:hover {
            background-color: black;
        }
        .nav-item {
            margin-bottom: 1rem;
        }
        .dropdown-menu {
            border-radius: 0.5rem;
        }

    </style>

    <div>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white col-2" style="position: fixed; top: 0; left: 0; width: 14%; height: 100vh;box-shadow: 10px 10px 10px rgb(174, 174, 174);">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-light text-decoration-none">
                <span class="fs-4"><img src="/images/logo2tap.jpg" alt="" style="width: 80px; height: 50px; margin-left: 60px;"></span>
            </a>

            <hr class="text-dark">

            <ul class="nav nav-pills flex-column mb-auto" style="list-style: none;">
                <li>
                    <a href="/admin/ban-hang" class="nav-link link-dark">
                        <i class="bi bi-cart4"></i> Bán Hàng
                    </a>
                </li>
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div>
                        <h2 class="accordion-header text-dark" style="margin-left: -3px; font-weight: normal;">
                            <button class="accordion-button collapsed nav-link" style="height: 8px;" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                <i style="margin-right: 4px" class="bi bi-box"></i> Quản lý sản phẩm
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                            <ul class="nav nav-pills flex-column mb-auto" style="list-style: none; padding: 0;">
                                <li onclick="return location.href='/admin/san-pham'" style="margin-top: 2px;" class="nav-link"><a class="accordion-body link-dark" style="text-decoration: none;">Sản Phẩm</a></li>
                                <li onclick="return location.href='/admin/mau-sac'" style="margin-top: 2px;" class="nav-link"><a class="accordion-body link-dark" style="text-decoration: none;">Màu Sắc</a></li>
                                <li onclick="return location.href='/admin/kich-co'" style="margin-top: 2px;" class="nav-link"><a class="accordion-body link-dark" style="text-decoration: none;">Kích Cỡ</a></li>
                                <li onclick="return location.href='/admin/nsx/view'" style="margin-top: 2px;" class="nav-link"><a class="accordion-body link-dark" style="text-decoration: none;">Nhà Sản Xuất</a></li>
                                <li onclick="return location.href='/admin/thuong-hieu/view'" style="margin-top: 2px;" class="nav-link"><a class="accordion-body link-dark" style="text-decoration: none;">Thương Hiệu</a></li>
                                <li onclick="return location.href='/admin/chat-lieu/view'" style="margin-top: 2px;" class="nav-link"><a class="accordion-body link-dark" style="text-decoration: none;">Chất Liệu</a></li>
                                <li onclick="return location.href='/admin/kieu-dang/view'" style="margin-top: 2px;" class="nav-link"><a class="accordion-body link-dark" style="text-decoration: none;">Kiểu Dáng</a></li>
                                <hr class="text-dark">
                            </ul>
                        </div>
                    </div>
                <li>
                    <a href="/admin/ma-giam-gia/hien-thi" class="nav-link link-dark" style="transition: background-color 0.3s;">
                        <i class="bi bi-percent"></i> Mã Giảm Giá
                    </a>
                </li>
                <li>
                    <a href="/admin/hoa-don/hien-thi" class="nav-link link-dark" style="transition: background-color 0.3s;">
                        <i class="bi bi-receipt"></i> Quản lý hóa đơn
                    </a>
                </li>
                    <div class="accordion-item">
                        <h2 class="accordion-header text-dark" style="margin-left: -3px; font-weight: normal;">
                            <button class="accordion-button collapsed nav-link" style="height: 8px;" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                <i class="bi bi-person-circle" style="margin-right: 4px"></i> Quản lý tài khoản
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample" data-bs-target="#flush-collapseTwo">
                            <ul class="nav nav-pills flex-column mb-auto" style="list-style: none; padding: 0;">
                                <li onclick="return location.href='/admin/nhanvien/view'" style="margin-top: 2px;" class="nav-link"><a class="accordion-body link-dark" style="text-decoration: none;">Nhân viên</a></li>
                                <li onclick="return location.href='/admin/khach-hang/view'" style="margin-top: 2px;" class="nav-link"><a class="accordion-body link-dark" style="text-decoration: none;">Khách hàng</a></li>
                                <hr>
                            </ul>
                        </div>
                    </div>
                </div>
                <li>
                    <a href="/admin/thong-ke" class="nav-link link-dark" style="transition: background-color 0.3s;">
                        <i class="bi bi-clipboard-data"></i> Thống kê
                    </a>
                </li>
            </ul>

            <div class="dropdown pb-4" style="margin-top: auto;">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                    <span th:if="${userLogged != null}" class="d-none d-sm-inline mx-1" th:text="${userLogged.username}"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="/logout">Đăng Xuất</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
